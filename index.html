<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="card">
    <div class="top">
    </div>
    <div class="content">
      <img src="images/image-victor.jpg" alt="profile-picture" class="profile-picture">
      <div class="description">
        <div class="description-top">
          <p id="full-name">Victor Crest</p>
          <p id="age">26</p>
        </div>
        <div class="description-bottom">
          <p id="location">London</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="stats">
        <div class="nums">80K</div>
        <p class="metric">Followers</p>
      </div>
      <div class="stats">
        <div class="nums">803K</div>
        <p class="metric">Likes</p>
      </div>
      <div class="stats">
        <div class="nums">1.4K</div>
        <p class="metric">Photos</p>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  <button>Change User</button>
  <!-- <input onclick="changeUser()" type="text" placeholder="Type your name here...."> -->
  <script src="script.js"></script>
</body>
</html>
